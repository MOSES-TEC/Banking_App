{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

<section class="login-reg">
    <div class="overlay pt-120">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-6 order-xl-0 order-1">
                    <div class="sec-img d-rtl">
                        <img src="{% static 'assets/images/login-reg-bg.png' %}" class="max-un" alt="image">
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="section-text text-center">
                        <h5 class="sub-title">Welcome to NimoraPay</h5>
                        <h2 class="title">Sign Up</h2>
                        <p class="dont-acc">Already have an account? <a href="{% url 'userauths:sign-in' %}">Login</a></p>
                    </div>
                    <form method="POST">
                        {% csrf_token %} 
                        <div class="row">
                            <div class="col-12">
                                <div class="single-input">
                                    <input type="text" class="form-control" name="username" placeholder="Username">
                                </div>
                                <div class="single-input">
                                    <input type="email" class="form-control" name="email" placeholder="Email Address">
                                </div>
                                <div class="single-input">
                                    <input type="password" class="form-control" name="password1" placeholder="Enter Password">
                                </div>
                                <div class="single-input">
                                    <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
                                </div>
                                <button class="cmn-btn w-100" type="submit">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
